name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

jobs:
  backend:
    name: Backend tests
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: backend
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17
          cache: maven

      - name: Verify backend
        run: mvn -B verify

      - name: Upload JaCoCo coverage
        uses: actions/upload-artifact@v4
        with:
          name: backend-jacoco-report
          path: backend/target/site/jacoco
          if-no-files-found: warn

  frontend:
    name: Frontend quality checks
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: frontend
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Install Vitest coverage provider
        run: npm install --no-save @vitest/coverage-v8@^2.1.8

      - name: Lint
        run: npm run lint

      - name: Test
        run: npm run test -- --run

      - name: Upload Vitest coverage
        uses: actions/upload-artifact@v4
        with:
          name: frontend-vitest-coverage
          path: frontend/coverage
          if-no-files-found: warn

  docker:
    name: Docker smoke tests
    runs-on: ubuntu-latest
    needs:
      - backend
      - frontend
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build backend image
        run: docker build -t tq-exchange-backend-ci backend

      - name: Smoke test backend image
        run: |
          set -euo pipefail
          backend_id=$(docker run -d -p 8080:8080 tq-exchange-backend-ci)
          cleanup() { docker rm -f "$backend_id" > /dev/null 2>&1 || true; }
          trap cleanup EXIT
          for attempt in {1..30}; do
            if curl -fsS http://localhost:8080/actuator/health | grep -q '"status":"UP"'; then
              echo "Backend container is healthy"
              exit 0
            fi
            sleep 2
          done
          echo "Backend health check did not succeed in time"
          exit 1

      - name: Build frontend image
        run: docker build -t tq-exchange-frontend-ci frontend

      - name: Smoke test frontend image
        run: |
          set -euo pipefail
          frontend_id=$(docker run -d -p 8081:80 tq-exchange-frontend-ci)
          cleanup() { docker rm -f "$frontend_id" > /dev/null 2>&1 || true; }
          trap cleanup EXIT
          for attempt in {1..30}; do
            if curl -fsS http://localhost:8081/ | grep -qi '<!doctype html>'; then
              echo "Frontend container served index page"
              exit 0
            fi
            sleep 2
          done
          echo "Frontend smoke test did not succeed in time"
          exit 1
