# Spring Boot application configuration
server.port=8080

# H2 in-memory database
spring.datasource.url=jdbc:h2:mem:exchangehub;DB_CLOSE_DELAY=-1;MODE=PostgreSQL
spring.datasource.username=sa
spring.datasource.password=
spring.datasource.driverClassName=org.h2.Driver

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.h2.console.enabled=true

# JWT configuration
app.security.jwt.secret=ChangeThisSecretKeyToASecureValueChangeThisSecretKey
app.security.jwt.expiration-millis=3600000
app.security.jwt.cookie-enabled=true
app.security.jwt.cookie-name=auth_token
app.security.jwt.cookie-max-age-seconds=0
app.security.jwt.cookie-secure=false
app.security.jwt.cookie-same-site=Lax
